<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aabdc6e2c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="dietrying.png" class="song-img">
            <h1>DIE TRYING</h1>
            <p>PARTYNEXTDOOR, Drake, Yebba</p>

            <audio controls>
                <source src="PARTYNEXTDOOR, Drake, Yebba - DIE TRYING [b5bR2NqDpqI].mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-circle-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
